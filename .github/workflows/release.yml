name: Release

on:
  workflow_dispatch:
    inputs:
      release-name:
        description: "The name for the new release"
        required: true
        default: 'v1.0.0'
      release-tag:
        description: "The tag for the new release (e.g. v1.0.0)"
        required: true
        default: 'v1.0.0'

jobs:
  release:
    name: Release Build for ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - os: linux
            runner: ubuntu-latest
          - os: windows
            runner: windows-latest
    
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller --onefile --name BA-ScenarioConverter-${{ matrix.os }} main.py

    - name: Upload release asset
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        files: dist/BA-ScenarioConverter*
        name: ${{ github.event.inputs.release-name }}
        tag_name: ${{ github.event.inputs.release-tag }}
